<h1>Product Listing</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Barcode</th>
      <th scope="col">Created Date</th>
      <th scope="col">Expired Date</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of collection'>
      <th scope="row">{{item._id}}</th>
      <td>{{item.pname}}</td>
      <td>{{item.barcode}}</td>
      <td>{{item.cdate}}</td>
      <td>{{item.edate}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td><i (click)="deleteProduct(item._id)" class="fa fa-trash"
          style="font-size:30px;color:red;cursor:pointer"></i>&nbsp;&nbsp;&nbsp;
        <a routerLink="/update-product/{{item._id}}"><i class="fa fa-edit" style="font-size:30px;color:blue;"></i></a>
      </td>
    </tr>
  </tbody>
</table>
