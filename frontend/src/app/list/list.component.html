<h1>All student list Detail</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of collection'>
      <th scope="row">{{item._id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.password}}</td>
    </tr>
  </tbody>
</table>
